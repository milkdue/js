    <!-- 
        1. 进程：程序的一次执行，它占有一片独有的内存空间
        2. 线程：CPU的基本调度单位，是程序执行的一个完整流程
        3. 进程与线程
            - 一个进程中至少有一个运行的线程：主线程
            - 一个进程中可以同时运行多个线程，那么程序是多线程运行的
            - 一个进程内的数据可以供其中的多个线程直接分享
            - 多个线程之间的数据是不能直接共享的
        4. 浏览器运行是单线程还是多线程
            - 有的是单线程
                老版本firefox
                老版ie
            - 有的是多线程
                新版firefox
                chrome
                新版ie
        5. 任务管理器查看进程
        6. 浏览器运行是单线程还是多线程
            都是多线程运行
     -->
