<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        1. 延长外部函数变量对象的生命周期
        2. 让函数外部可盐操作到函数内部的数据
        3. 浏览器为了性能后期将外部函数中不被内部函数使用的变量清除了
     -->

    <script>
        function f1() {
            var a = 1;
            function f2() {
                a++;
                console.log(a);
            }

            return f2;
        }

        var f = f1();
        f();// 2
        f();// 3

    </script>
</body>

</html>
