        1. 每个函数function都有一个prototype
        2. 每个实例对象都有一个__proto__
        3. 对象的隐式原型的值为其构造函数显式原型对象的值
        4. 内存结构
        5. 总结
            - 函数的prototype属性：在定义函数时自动添加的，默认值是一个空Object对象
            - 对象的__proto__属性：创建对象时自动添加的，默认值为构造函数的protype属性值
            - 直接操作显式原型，不能直接操作隐式原型(ES6以前)
     -->
