<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        instanceof运行的方式
            - A instanceof B
            - 如果B的显示原型对象在A的原型链上 返回true 否则返回false
     -->
</head>
<body>
    <script>
        function Foo(){
            this.name = 'zhuangqiang'
        }

        var f1 = new Foo();
        console.log(f1 instanceof Foo);// true
        console.log(f1 instanceof Object);// true

        console.log(Foo instanceof Function);// true 任何函数都是通过Function构造函数实例化出来的对象
        console.log(Function instanceof Function);// true Function也是函数
        console.log(Function instanceof Object);// true 任何对象都是Object实例化的对象 Function也是对象
        console.log(Object instanceof Function);// true Object也是函数(构造函数)
        console.log(Object instanceof Object);// true 任何对象都是Object实例化的对象

        var f2 = {name : 'zhuangqiang'};
        console.log(f2 instanceof Foo);//false
    </script>
</body>
</html>
