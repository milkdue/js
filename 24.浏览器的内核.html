    <!-- 
        什么是浏览器的内核？
            - 支持浏览器运行的最核心的程序
        不同浏览器的内核不同
            - chrome safari : webkit(v8引擎)
            - firefox : gecko
            - ie : trident
            - 360 搜狗 ： trident + webkit
        内核由多个模块组成
            - html,css文档解析模块：负责页面文本的解析
            - dom/css模块：负责dom/css在内存中的相关处理
            - 布局和渲染模块：负责页面的布局和效果的绘制
            - 定时器模块：负责定时器的管理
            - 网络请求模块：负责服务器请求（常规/ajax）
            - 事件响应模块：负责事件的管理
     -->
