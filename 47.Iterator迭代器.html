<body>
    <!-- 
        概念：iterator是一种接口机制，为各种不同的数据结构提供统一的访问机制
        作用：
            1. 为各种数据结构，提供统一的，简单的访问接口
            2. 使得数据结构的成员能够按某种次序排序
            3. ES6创造了一种新的遍历命令for of循环，Iterator接口主要供for of使用
        工作原理
            1. 创建一个指针对象，指向数据结构的起始位置
            2. 第一次调用next方法，指针自动指向数据结构的第一个成员
            3. 接下来不断调用next方法，指针会一直往后移动，直到指向最后一个成员
            4. 每次调用next方法返回的是一个包含value和done的对象(value：当前成员的值， done：是否遍历完成)
            5. 当遍历结束的时候返回value为undefined done是true
        原生具备iterator接口的数据（可用for of遍历）
            1. Array
            2. arguments
            3. set容器
            4. map容器
            5. String

     -->
     <script>
         console.log('---------------Iterator模拟-----------------');
         function IteratorTest(arr){
            let index = 0;
            return {
                next : function(){
                    return {value : arr[index++], done : index > arr.length}
                    }
            }
         }

         let arr1 = [1, 3, 4, 5, 2];
         for(let item of arr1){
             console.log(item);
         }

         let iterator = IteratorTest(arr1);
         console.log(iterator.next());
         console.log(iterator.next());
         console.log(iterator.next());
         console.log(iterator.next());
         console.log(iterator.next());
         console.log(iterator.next());
     </script>
</body>
</html>
