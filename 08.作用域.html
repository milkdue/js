<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>04_作用域_面试题</title>
</head>

<body>
    <script type="text/javascript">
        /*
         问题: 结果输出多少?
         */
        // 执行上下文 创建全局变量对象 {x : undefined, this : window, fn : f fn(), show : f show()}
        // 创建全局作用域 属性[[scopes]] : global
        var x = 10;
        function fn() {
            // 创建函数作用域 属性[[scopes]] : global
            // 执行上下文 创建函数变量对象{this : window}
            // 创建作用域链 将创建的变量对象 插入到数组中 [当前函数变量对象， global]
            console.log(x);// 10
        }
        function show(f) {
            // 创建函数作用域 属性[[scopes]] : global
            // 执行上下文 创建函数变量对象{this : window, x : undefined, f : f fn()}
            // 创建作用域链 将创建的变量对象 插入到数组中 [当前函数变量对象， global]
            var x = 20;
            f();
        }
        show(fn);
    </script>
</body>

</html>
