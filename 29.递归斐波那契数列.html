<body>
    <script>
        function fbnq(num){
            if(num == 1 || num == 2){
                return 1;
            }

            
            return fbnq(num - 1) + fbnq(num - 2);
        }

        function fbnq1(num){
            return num < 3 ? 1 : fbnq(num - 1) + fbnq(num - 2);
        }


        console.log(fbnq(5));
    </script>
</body>
</html>
