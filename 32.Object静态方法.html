<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        ES5给Object扩展了一些静态方法
            1. Object.create(prototype, [descriptors])
                - 以指定对象为原型创建新对象
                - 为新的对象指定新的属性，并对属性进行描述
                    - value: 指定值
                    - writable: 标识当前属性值是否可以修改
                    - configurable: 标识当前属性是否可以被删除
                    - enumerable: 标识当前属性是否能用for in枚举
                    - 上述属性默认false
     -->
</head>
<body>
    <script>
        var obj = {
            name : 'zhangsan', 
            age : 13
        }

        var obj1 = Object.create(obj, {
            name : {
                value : 'lisi'
            },
            age : {
                value : 22
            }
        });

        obj1.age = 13;
        console.log(obj1);
        delete obj1.age;
        console.log(obj1);
        for(var i in obj1){
            console.log(i);
        }

        var obj2 = Object.create(obj, {
            xxx : {
                value : 'wangwu',
                writable : true,
                configurable : true,
                enumerable : true
            },
            sex : {
                value : 53,
                writable : true,
                configurable : true,
                enumerable : true
            }
        });
        console.log(obj2);
        obj2.sex = 33;
        console.log(obj2);
        for( var n in obj2){
            console.log(n);
        }

        for(var j in obj2){
            if(obj2.hasOwnProperty(j)){
                console.log(j);
            }
        }
    </script>
</body>
</html>
