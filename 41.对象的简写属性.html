<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        对象的简写
            同名的变量可以简写为一个
            对象里的方法可以省略:function
     -->
</head>
<body>
    <script>
        let name = 'zhangsan';
        let age = 33;

        let obj1 = {
            name : name,
            age : age,
            showName : function(){
                console.log(this.name);
            }
        };

        console.log(obj1);
        obj1.showName();

        // 简写
        let obj2 = {
            name,
            age,
            showName(){
                console.log(this.name);
            }
        };
        console.log(obj2);
        obj2.showName();
    </script>
</body>
</html>
