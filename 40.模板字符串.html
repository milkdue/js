<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ES6提供了新的拼串的方法
            使用模板字符串
                - 串需要在``中书写
                - 变化的部分使用${变量名}
     -->

     <script>
         var dog = {
             name : '阿牧',
             age : 3
         }

         console.log(`这是我的狗，它的名字是${dog.name},它今年${dog.age}岁了`);
     </script>
</body>
</html>
