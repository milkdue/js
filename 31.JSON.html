<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        JSON.stringify(obj/arr)
            js对象转化为JSON串
        JSON.parse(json)
            json对象转化为js对象
     -->
     <script>
         var obj = {
             name : 'koba'
         }

         obj = JSON.stringify(obj);
         console.log(typeof obj);
         obj = JSON.parse(obj);
         console.log(typeof obj);
     </script>
</body>
</html>
