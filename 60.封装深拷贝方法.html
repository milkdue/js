<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let checkoutType = target => Object.prototype.toString.call(target).slice(8, -1);
        let clone = target => {
            let result;
            if(checkoutType(target) == 'Array'){
                result = [];
            }else if(checkoutType(target) == 'Object'){
                result = {};
            }else{
                return target;
            }

            for(let item in target){
                if(checkoutType(target[item]) == 'Array' || checkoutType(target[item]) == 'Object'){
                    result[item] = clone(target[item]);
                }else{
                    result[item] = target[item];
                }
            }

            return result;
        }

        let arr1 = [1, 3, 4, 5, 5];
        let arrChone1 = clone(arr1);
        console.log(arrChone1);
        let arr2 = [1, 3, 4, 5, [1, 3, 3]];
        let arrChone2 = clone(arr2);
        arrChone2[4][1] = 5;
        console.log(arr2, arrChone2);
        let obj = {name : 'zhangsan', age : 33, sex : {op1 : '男', op2 : '女'}};
        let objChone = clone(obj);
        objChone.sex.op1 = '中';
        console.log(obj, objChone);
    </script>
</body>
</html>
