<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1. includes(str)判断是否包含指定的串
        2. startsWith(str)判断是否以指定字符串开头
        3. endsWith(str)判断是否以指定字符串结尾
        4. repeat(str)重复指定次数
     -->    
</head>
<body>
    <script>
        let str = 'sfarfefdf';
        console.log(str.includes('sfa'));
        console.log(str.startsWith('fd'));
        console.log(str.endsWith('fdf'));
        console.log(str.repeat(2));
    </script>
</body>
</html>
