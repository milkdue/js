<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            产生：在嵌套内部函数定义执行完成时就产生了
            死亡：在嵌套的内部函数成为垃圾对象时
        */

        function f1() {
            var a = 1;
            function f2() {
                a++;
                console.log(a);
            }

            return f2;
        }

        var f = f1();
        f();// 2
        f();// 3

        f = null;// 闭包死亡
    </script>
</body>

</html>
