<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. Array.from():将伪数组转化为真数组返回该数组
        2. Array.of(v1, v2);将一系列的值转化为数组返回数组
        3. find(function(value, index)return 条件表达式)：找出第一个满足条件的数组的值并返回该值
        4. findIndex()找出第一个满足条件的数组的下标
     -->

     <script>
         function f1(){
            let arr = Array.from(arguments)
             console.log(arr);
             arr.forEach((item, index) => console.log(`${index}: ${item}`));
         }

         f1(13, 233, 32, 134);

         console.log(Array.of(1, 'zhngsan', 33));

         function of(...value){
            let arr = [];
            value.forEach((item, index) => arr.push(item));
            return arr;
         }
         console.log('-------------调用自己的of方法------------------');
         console.log(of(1, 'zhgsan', 33));
         let arr = [1, 3, 5, 3, 7];
         console.log(arr.find((item, index) =>  item > 5));
         console.log(arr.findIndex((item, index) => item > 5));
     </script>
</body>
</html>
