<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('------------------三点运算符的用途1：代替arguments---------------------');
        function f1(a, b, c){
            console.log(arguments);
        }

        f1(1, 3, 5);
        function f2(a, ...values){
            console.log(a);
            console.log(values);
        }

        f2(1, 3, 5, 6);
        console.log('------------------三点运算符的用途2：数组拆包---------------------');
        let arr2 = [2, 3, 4];

        console.log([1, ...arr2, 5]);
        console.log(...arr2);

    </script>
</body>
</html>
