<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        let
            作用
                与var类似,用于声明一个变量
            特点
                在块作用域内有效
                不能重复声明
                会预处理，有变量提升，但不能提前使用提升的变量
            应用
                循环加监听
                使用let取代var是趋势

        在ES6里面
     -->
</head>
<body>
    <button class="box">测试1</button>
    <button>测试2</button>
    <button>测试3</button>
    <script>
        // console.log(a);//undefined
        // console.log(b);//报错
        // var a = 3;
        // let b = 4;
        var btns = document.getElementsByTagName("button");
//let生成自己的块级作用域
        for(let i = 0; i < btns.length; i++){
            btns[i].onclick = function(){
                alert(i);
            }
        }


    </script>
</body>
</html>
