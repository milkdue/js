<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ES6提供了一种新的数据类型 Symbol
        特点：
            - Symbol属性对应的值是唯一的，解决命名冲突问题
            - Symbol值不能与其他数据进行计算，包括字符串拼接
            - for in, for of 遍历不会遍历Symbol属性
        使用
            使用Symbol函数得到symbol值
            传参标识
            内置symbol值
                -Symbol.iterator
     -->

     <script>
         let symbol1 = Symbol();
         let symbol2 = Symbol();

         console.log(symbol1 === symbol2);
         console.log(symbol1 == symbol2);
         console.log(symbol1, symbol2);
         let symbol3 = Symbol('one');
         let symbol4 = Symbol('two');

         console.log(symbol3, symbol4);
     </script>
</body>
</html>
